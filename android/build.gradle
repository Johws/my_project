buildscript {
    ext.kotlin_version = '1.6.10' // Use a versão mais recente encontrada
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
      classpath 'com.android.tools.build:gradle:7.3.0'
       classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:<versão-do-plugin>"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
